			.mui-card {

			}
			
			.mui-content-padded {

			.sieve {
				width: 100%;
				height: 50px;
				z-index: 10;
				position: fixed;
				top: 40px;
				padding: 5px;
				background-color: #F7F7F7;
			}
			
			.mui-content h5 {
				/*text-indent: 2em; //首行缩进  */

			}

				background-color: #efeff4;
			}
			
			.mui-content label {
				color: #797979;

			}
			
			.mui-checkbox {

			}
			
			.mui-input-group .mui-input-row {

			}
			
			#addQs {
				display: inline-block;
				float: left;
				margin: 20px;

			#submit {

				margin: 20px;
				margin-right: 10px;
			}

			<div style="width: 60%;display: inline-block;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" id="all_selected">
				全部
			</a>
					<a class="mui-control-item" id="radio_selected">
				单选
			</a>
					<a class="mui-control-item" id="check_selected">
				多选
			</a>
					<a class="mui-control-item" id="text_selected">
				问答
			</a>
				</div>
			</div>
			<div class="mui-input-row mui-search search">
				<input type="search" class="mui-input-clear" placeholder="搜索关键字">

				<div class="mui-input-row mui-checkbox mui-right">
					<label>&nbsp;&nbsp;&nbsp;确认添加</label>
					<input name="checkbox" value="Item 2" type="checkbox" checked>
				</div>
			</div>
			<div class="mui-card">
				<h5 class="mui-content-padded">如果您有孩子，您会在购买以下哪种品牌的奶粉？(多选题)</h5>
				<div class="mui-input-row mui-checkbox mui-right">
					<label>&nbsp;&nbsp;&nbsp;确认添加</label>
					<input name="checkbox" value="Item 2" type="checkbox" checked>
				</div>
			</div>			
		</form>

		<div class="mui-card">
			<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined" id="addQs">
					创建新题
				</button>

			<button type="button" class="mui-btn mui-btn-success mui-btn-outlined" id="submit">
					完成提交
				</button>
		</div>

	</div>
