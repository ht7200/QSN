<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background-color: #FFA1BC;
			}
			
			.mui-title {
				color: #fff;
			}
			
			.intro {
				text-indent: 2em;
				line-height: 1.5em;
			}
			
			.mui-btn {
				width: 100px;
				height: 40px;
				line-height: 20px;
				margin: 20px 100px;
			}
		</style>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>-->
			<!--<a class="mui-action-back mui-btn mui-btn-link mui-pull-right">关闭</a>-->
			<h1 class="mui-title">梅叶医疗调查问卷</h1>
		</header>
		<div class="mui-content">
			<h5 class="mui-content-padded intro">已经收到您的反馈，感谢您的配合！</h5>
			<button type="button" class="mui-btn mui-btn-outlined" id="return">
					返回首页
				</button>
		</div>
		<script type="text/javascript">
			(function($, doc) {
				var returnButton = document.getElementById('return');

				returnButton.addEventListener('tap', function(event) {

					$.openWindow({
						url: 'index.html',
						id: 'index',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				}, false);

			}(mui, document));
			
		</script>
	</body>

</html>
