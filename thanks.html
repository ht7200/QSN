<!DOCTYPE html>
<html>

	<head>

		<script src="js/mui.min.js"></script>

		<style>
			.mui-bar {
				background-color: #FFA1BC;
			}
			
			.mui-title {
				color: #fff;
			}
			
			.intro {
				text-indent: 2em;
				line-height: 1.5em;
			}
			
			.thank,
			.btn {
				text-align: center;
			}
			
			.mui-btn {
				width: 50%;
				height: 40px;
				/*line-height: 20px;*/
				/*margin: 20px 100px;*/
			}
		</style>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

	<body>
		<header class="mui-bar mui-bar-nav">

			<h1 class="mui-title">梅叶医疗调查问卷</h1>
		</header>
		<div class="mui-content">
			<h5 class="mui-content-padded intro">已经收到您的反馈，感谢您的配合！</h5>
			<div class="thank">
				<img src="img/thank.png" alt="thank" style="display: none;"/>

			</div>
			<div class="btn">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" id="return" style="display: none;">
					返回首页
				</button>
			</div>

		</div>
		<script type="text/javascript">
			$("#return").click(function() {				
				plus.webview.open("/Main.html");
			});
			
			$(".thank img").delay("slow").slideDown("slow");
			$("#return").delay("slow").delay("slow").fadeIn("slow");
		</script>
	</body>

</html>
