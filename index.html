<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background-color: #FFA1BC;
			}
			
			.mui-title {
				color: #fff;
			}
			
			.mui-card {
				padding: 10px;
			}
			
			.intro {
				text-indent: 2em;
				line-height: 1.5em;
				color: #242424;
			}
			
			.infor {
				width: 50%;
				float: left;				
			}
			
			.infor h6{
				font-size: .9em;
				line-height: 1.5em;
			}
			
			.mui-btn {
				width: 100px;
				height: 40px;
				line-height: 0px;
				display: inline-block;
				float: right;
				
			}
		</style>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>-->
			<!--<a class="mui-action-back mui-btn mui-btn-link mui-pull-right">关闭</a>-->
			<h1 class="mui-title">梅叶医疗调查问卷</h1>
		</header>
		<div class="mui-content">
			<h5 class="mui-content-padded intro">为了增进医患沟通，我们开通了问卷调查服务。</h5>
			<div class="mui-card">
				<div class="infor">
					<h6>我是医生，我要发起调查问卷</h6>
				</div>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="create">创建问卷</button>
			</div>
			<div class="mui-card">
				<div class="infor">
					<h6>我是患者 / 家属，我来填写调查问卷</h6>
				</div>
				<button type="button" class="mui-btn mui-btn-success mui-btn-block" id="reply">开始回答</button>
			</div>
		</div>

		<script type="text/javascript">
			(function($, doc) {
				var createButton = document.getElementById('create');
				var replyButton = document.getElementById('reply');

				createButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'CreateQst.html',
							id: 'CreateQst',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
				}, false);
				
				replyButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reply.html',
							id: 'reply',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
				}, false);

			}(mui, document));
		</script>
	</body>

</html>
